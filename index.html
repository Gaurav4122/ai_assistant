<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Health Assistant</h1>
        <img src="ai5.webp" alt="Healthcare Image" class="header-image">
        
        <!-- Interactive Sections -->
        <div class="interactive-sections">
            <div class="section">
                <img src="ai 1.jpeg" alt="Symptoms" class="section-image">
                <h2>Symptom Checker</h2>
                <button class="section-button">Start</button>
            </div>
            <div class="section">
                <img src="ai2.jpeg" alt="Health Advice" class="section-image">
                <h2>Health Advice</h2>
                <button class="section-button">Learn More</button>
            </div>
            <div class="section">
                <img src="ai3.jpg" alt="Appointment" class="section-image">
                <h2>Book Appointment</h2>
                <button class="section-button">Book Now</button>
            </div>
        </div>
        
        <!-- Chatbox for AI Interaction -->
        <div id="chatbox" class="chatbox">
            <h3>AI Chat</h3>
            <div class="chat-log">
                <!-- Chat messages will appear here -->
            </div>
            <form id="messageForm">
                <input type="text" id="userInput" placeholder="Enter your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
